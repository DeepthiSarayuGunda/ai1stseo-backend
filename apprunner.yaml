version: 1.0
runtime: python311

build:
  commands:
    build:
      - pip3 install --target /app/.local -r requirements.txt

run:
  command: python3 -m gunicorn application:application --bind 0.0.0.0:8080 --workers 4 --timeout 120
  network:
    port: 8080
  env:
    - name: PYTHONPATH
      value: /app/.local
